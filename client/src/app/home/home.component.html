<div class="home-content">
  <div *ngIf="chosenUnit === -1" class="unit-map">
    <h2 style="text-align: center">Unit Map</h2>

    <mat-card *ngFor="let unit of units" class="unit-component">
      <mat-card-header>
        <mat-card-title>Unit {{unit}}</mat-card-title>
        <mat-card-subtitle>Common words I</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        12 / 48 words
        <mat-progress-bar mode="determinate" value="40"></mat-progress-bar>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="onUnitChoose(unit)">Practice this unit!</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div *ngIf="chosenUnit !== -1" class="tap-to-start-screen">
    <h1>Welcome to Unit {{chosenUnit}}</h1>
    <h2>Tap to start!</h2>
    <button class="play-button" mat-fab color="primary">
      <mat-icon>play_circle_filled</mat-icon>
    </button>
    <button (click)="onUnitChoose(-1)" class="back-button" mat-icon-button color="primary" aria-label="Example icon button with a delete icon">
      <mat-icon>arrow_back</mat-icon>
    </button>
  </div>
</div>
